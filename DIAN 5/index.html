<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dian 5</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>

<body>
    <nav>
        <h1>Negocios en forma</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Dian_%28Colombia%29_logo.svg" alt="icon">
    </nav>
    <section class="container">
        <h2>Caracterización negocio</h2>
        <section class="form-container">
            <div class="ques-container"><label>Titular del negocio*</label>
                <div><select name="business" id="business">
                        <option value="persona natural">Persona Natural</option>
                        <option value="persona juridica">Persona Juridica</option>
                    </select><svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-help-circle-filled" width="40" height="40"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="#6F309F" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="white" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M12 2c5.523 0 10 4.477 10 10a10 10 0 0 1 -19.995 .324l-.005 -.324l.004 -.28c.148 -5.393 4.566 -9.72 9.996 -9.72zm0 13a1 1 0 0 0 -.993 .883l-.007 .117l.007 .127a1 1 0 0 0 1.986 0l.007 -.117l-.007 -.127a1 1 0 0 0 -.993 -.883zm1.368 -6.673a2.98 2.98 0 0 0 -3.631 .728a1 1 0 0 0 1.44 1.383l.171 -.18a.98 .98 0 0 1 1.11 -.15a1 1 0 0 1 -.34 1.886l-.232 .012a1 1 0 0 0 .111 1.994a3 3 0 0 0 1.371 -5.673z"
                            stroke-width="0" fill="#6F309F"></path>
                    </svg></div>
            </div>
            <div class="ques-container"><label>Clasifica el negocio de acuerdo a la Actividad del negocio*</label>
                <div><select name="business" id="business">
                        <option value="comercial">Comercial</option>
                        <option value="Profesion liberal o artistica">Profesión liberal o artistica</option>
                        <option value="agricultura o ganaderia">Agricultura y ganadería</option>
                    </select><svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-help-circle-filled" width="40" height="40"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="#6F309F" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="white" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M12 2c5.523 0 10 4.477 10 10a10 10 0 0 1 -19.995 .324l-.005 -.324l.004 -.28c.148 -5.393 4.566 -9.72 9.996 -9.72zm0 13a1 1 0 0 0 -.993 .883l-.007 .117l.007 .127a1 1 0 0 0 1.986 0l.007 -.117l-.007 -.127a1 1 0 0 0 -.993 -.883zm1.368 -6.673a2.98 2.98 0 0 0 -3.631 .728a1 1 0 0 0 1.44 1.383l.171 -.18a.98 .98 0 0 1 1.11 -.15a1 1 0 0 1 -.34 1.886l-.232 .012a1 1 0 0 0 .111 1.994a3 3 0 0 0 1.371 -5.673z"
                            stroke-width="0" fill="#6F309F"></path>
                    </svg></div>
            </div>
            <div class="ques-container yesNo"><label>¿Emplea trabajadores?</label><select name="business" id="business">
                    <option value="si">Si</option>
                    <option value="no">No</option>
                </select></div>
            <div class="button"><button>continuar</button></div>
        </section>
    </section>
</body>

</html>
